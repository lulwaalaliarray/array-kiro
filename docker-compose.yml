version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: patientcare-postgres
    environment:
      POSTGRES_DB: patientcare_db
      POSTGRES_USER: patientcare_user
      POSTGRES_PASSWORD: patientcare_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - patientcare-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: patientcare-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - patientcare-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: patientcare-backend
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://patientcare_user:patientcare_password@postgres:5432/patientcare_db
      REDIS_URL: redis://redis:6379
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - postgres
      - redis
    networks:
      - patientcare-network
    command: npm run dev

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: patientcare-frontend
    environment:
      VITE_API_BASE_URL: http://localhost:3001/api/v1
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - patientcare-network
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

networks:
  patientcare-network:
    driver: bridge